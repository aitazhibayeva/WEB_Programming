<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="utf-8">
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">

        <div>
            <p>Name</p>
            <input tabindex="1" type="text" name="username" value="" />
        </div>

        <div>
            <p>Password</p>
            <input tabindex="2" type="password" name="password" value="" />
        </div>

        <div>
            <p>Phone number</p>
            <input tabindex="3" type="tel" name="userphonenumber" value="" />
        </div>

        <div>
            <p>Gender</p>
            <p><input tabindex="4" checked type="radio" name="gender" value="Male" />Male</p>
            <p><input tabindex="4" type="radio" name="gender" value="Female" />Female</p>
        </div>

        <div>
            <p>Property</p>
            <p><input tabindex="5" checked type="checkbox" name="car" value="Car">Car</p>
        </div>
        <div>
            <p><input tabindex="6" type="checkbox" name="chip" value="Ship">Ship</p>
        </div>
        <div>
            <p><input tabindex="7" type="checkbox" name="Flat" value="Apartment">Apartment</p>
        </div>

        <div>
            <p>Additional information</p>
            <textarea tabindex="8" name="text"></textarea>
        </div>

        <div>
            <p>Add new foto</p>
            <p><input tabindex="9" type="file" name="foto"></p>
        </div>

        <div>
            <p>Favorite color</p>
            <select tabindex="10" name="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option selected value="black">Black</option>
            </select>
        </div>

        <div>
            <p>Move</p>
            <button tabindex="11" type="submit">Send</button>
            <button tabindex="12" type="reset">Clear</button>
        </div>
    </form>
</body>

</html>
